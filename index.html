<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="Images/icon.svg" type="image/icon type">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="searchdivinitial searchdiv">
        <input type="text" class="search inputboxinitial" placeholder="Enter city">
        <img src="Images/search.svg" class="searchiconinitial" alt="">
        <button class="currentbutton none"><img src="Images/cursor-fill.svg" alt=""> Use Current location</button>
        <ol class="ol none"></ol>
    </div>
    <div class="main">
        <h1 class="location"></h1>
         <h2 class="temp"></h2>
         <h2 class="mainw"></h2>
         <div class="extra">
            <h3 class="mintemp"></h3>
            <h3 class="maxtemp"></h3>
            <h3 class="feeltemp"></h3>
            <h3 class="humidity"></h3>
         </div>
    </div>
    <div class="error none">
        <h1>Error</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
